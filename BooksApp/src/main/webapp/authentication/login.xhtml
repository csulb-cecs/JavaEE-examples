<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:bk="http://xmlns.jcp.org/jsf/composite/bookstore"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="/WEB-INF/templates/layout.xhtml">
            <ui:define name="title">Login to Bookstore</ui:define>
            <ui:define name="content">
                <c:if test="#{!empty param['error'] and param['error']}">
                    <p class="error">There was an error authenticating. You may want to try again</p>
                </c:if>
                <p>Please login to access this part of the site.</p>
                <bk:loginPanel />
                <p>Login as a user that is defined in the
                    security realm for this application.
                </p>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
