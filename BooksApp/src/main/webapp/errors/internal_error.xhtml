<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="/WEB-INF/templates/layout.xhtml">
            <ui:define name="title">Internal error in Bookstore Application</ui:define>
            <ui:define name="content">
                <p>Something went really wrong... You may want to return to
                    the <h:link outcome="/index" value="Bookstore home page"></h:link>.
                </p>
                <c:if test="#{!empty param['registered']}"> </c:if>

                <c:if test="#{!empty param['exception']}">
                    <strong>Problem... this was due to a a run-time exception!
                    </strong>
                </c:if>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
